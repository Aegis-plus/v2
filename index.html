<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerDev Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
          mono: ['JetBrains Mono', 'monospace'],
        },
        extend: {
          colors: {
            ctp: {
              base: 'var(--ctp-base)',
              mantle: 'var(--ctp-mantle)',
              crust: 'var(--ctp-crust)',
              text: 'var(--ctp-text)',
              subtext0: 'var(--ctp-subtext0)',
              subtext1: 'var(--ctp-subtext1)',
              overlay0: 'var(--ctp-overlay0)',
              surface0: 'var(--ctp-surface0)',
              surface1: 'var(--ctp-surface1)',
              mauve: 'var(--ctp-mauve)',
              blue: 'var(--ctp-blue)',
              lavender: 'var(--ctp-lavender)',
              sapphire: 'var(--ctp-sapphire)',
              green: 'var(--ctp-green)',
              red: 'var(--ctp-red)',
              peach: 'var(--ctp-peach)',
              yellow: 'var(--ctp-yellow)',
              rosewater: 'var(--ctp-rosewater)',
              flamingo: 'var(--ctp-flamingo)',
              pink: 'var(--ctp-pink)',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Catppuccin Latte (Light) - Default Root */
    :root {
      --ctp-base: #eff1f5;
      --ctp-mantle: #e6e9ef;
      --ctp-crust: #dce0e8;
      --ctp-text: #4c4f69;
      --ctp-subtext0: #6c6f85;
      --ctp-subtext1: #5c5f77;
      --ctp-overlay0: #9ca0b0;
      --ctp-surface0: #ccd0da;
      --ctp-surface1: #bcc0cc;
      --ctp-mauve: #8839ef;
      --ctp-blue: #1e66f5;
      --ctp-lavender: #7287fd;
      --ctp-sapphire: #209fb5;
      --ctp-green: #40a02b;
      --ctp-red: #d20f39;
      --ctp-peach: #fe640b;
      --ctp-yellow: #df8e1d;
      --ctp-rosewater: #dc8a78;
      --ctp-flamingo: #dd7878;
      --ctp-pink: #ea76cb;
    }

    /* Catppuccin Mocha (Dark) */
    .dark {
      --ctp-base: #1e1e2e;
      --ctp-mantle: #181825;
      --ctp-crust: #11111b;
      --ctp-text: #cdd6f4;
      --ctp-subtext0: #a6adc8;
      --ctp-subtext1: #bac2de;
      --ctp-overlay0: #6c7086;
      --ctp-surface0: #313244;
      --ctp-surface1: #45475a;
      --ctp-mauve: #cba6f7;
      --ctp-blue: #89b4fa;
      --ctp-lavender: #b4befe;
      --ctp-sapphire: #74c7ec;
      --ctp-green: #a6e3a1;
      --ctp-red: #f38ba8;
      --ctp-peach: #fab387;
      --ctp-yellow: #f9e2af;
      --ctp-rosewater: #f5e0dc;
      --ctp-flamingo: #f2cdcd;
      --ctp-pink: #f5c2e7;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--ctp-mantle);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--ctp-surface1);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--ctp-overlay0);
    }

    html {
      scroll-behavior: smooth;
    }
    
    body {
      background-color: var(--ctp-base);
      color: var(--ctp-text);
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.0?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^21.0.0?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.0?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.0?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.0?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased font-sans selection:bg-ctp-mauve selection:text-ctp-base">
  <app-root></app-root>
</body>
</html>
